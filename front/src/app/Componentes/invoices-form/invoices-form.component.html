<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
<h2>Nuevo comprobante</h2>

<!-- Botones de cargar comprobante y factura -->
<div class="load-buttons-container">
  <!-- BotÃ³n de cargar comprobante -->
  <button
    type="button"
    class="load-invoice-btn"
    (click)="comprobanteInput.click()"
    [disabled]="!!selectedInvoiceFile || isUploadingComprobante"
  >
    Cargar comprobante
    <i class="bi bi-receipt-cutoff"></i>
    <span
      *ngIf="isUploadingComprobante"
      class="spinner-border spinner-border-sm ms-2"
      role="status"
      aria-hidden="true"
    ></span>
  </button>
  <input
    type="file"
    #comprobanteInput
    style="display: none"
    (change)="onComprobanteFileSelected($event)"
    accept=".pdf"
  />
  <button
    type="button"
    class="load-invoice-btn"
    (click)="pdfInput.click()"
    [disabled]="!!selectedComprobanteFile || isUploadingInvoice"
  >
    Cargar factura
    <i class="bi bi-filetype-pdf"></i>
  </button>
  <input
    type="file"
    #pdfInput
    style="display: none"
    (change)="onFileSelected($event)"
    accept=".pdf"
  />
</div>

<div *ngIf="selectedInvoiceFileName || selectedComprobanteFileName" class="file-names">
  <p *ngIf="selectedInvoiceFileName">Factura seleccionada: {{ selectedInvoiceFileName }}</p>
  <p *ngIf="selectedComprobanteFileName">Comprobante seleccionado: {{ selectedComprobanteFileName }}</p>
</div>

<div id="invoiceFormContainer">
  <form id="invoiceForm" [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <!-- Primera columna -->
    <div class="form-item" style="grid-area: comprobante">
      <label for="comprobante">Nro. de comprobante <span class="required">*</span></label>
      <input type="text" id="comprobante" formControlName="invoice" />
    </div>
    <!-- ... Resto de campos del formulario ... -->
    <div class="form-submit">
      <button type="button" class="cancel-btn" (click)="closeForm()">Cancelar</button>
      <button type="submit" class="accept-btn" [disabled]="isLoading">
        Aceptar
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>
  </form>
</div>
