<div class="container">
  <div class="header">
    <h2>LISTA DE PROVEEDORES</h2>
    <input type="text" placeholder="Buscar proveedor" class="search-input" />
    <button class="add-button">Agregar Proveedor</button>
  </div>

  <table class="providers-table">
    <thead>
      <tr>
        <th>TERCERO</th>
        <th>NIT</th>
        <th>TEL√âFONO</th>

        <th>DEPARTAMENTO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>

    <tbody>
      <!-- Usamos *ngFor para iterar sobre adata -->
      <tr *ngFor="let element of adata; let i = index">
        <td>{{ element.thirdParty }}</td>
        <td>{{ element.nit }}</td>
        <td>{{ element.phone }}</td>
        <td>{{ element.email }}</td>
        <td>{{ element.city }}</td>
        <td>{{ element.department }}</td>
        <td>
          <button class="edit-button">‚úèÔ∏è</button>
          <button class="delete-button">üóëÔ∏è</button>
        </td>

    </tbody>
  </table>

</div>
