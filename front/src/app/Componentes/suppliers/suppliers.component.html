<div class="container" [class.container-disabled]="showForm">
  <div class="header">
    <h2>LISTA DE PROVEEDORES</h2>
    <input type="text" placeholder="Buscar proveedor" class="search-input" />
    <button class="add-button" (click)="toggleForm()">Agregar Proveedor</button>
  </div>

  <table class="providers-table">
    <thead>
      <tr>
        <th>TERCERO</th>
        <th>NIT</th>
        <th>TEL√âFONO</th>
        <th>E-MAIL</th>
        <th>CIUDAD/MUNICIPIO</th>
        <th>DEPARTAMENTO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let element of adata; let i = index">
        <td>{{ element.thirdParty }}</td>
        <td>{{ element.nit }}</td>
        <td>{{ element.phone }}</td>
        <td>{{ element.email }}</td>
        <td>{{ element.city }}</td>
        <td>{{ element.department }}</td>
        <td>
          <button class="edit-button" (click)="openForm(element)">‚úèÔ∏è</button>
          <button class="delete-button" (click)="confirmDelete(element)">
            üóëÔ∏è
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="back-button">Volver</button>

  <!-- Popup de formulario -->
  <div *ngIf="showForm">
    <div class="form-overlay"></div>
    <div class="form-container">
      <button class="close-btn" (click)="toggleForm()">&times;</button>
      <app-supplier-form
        [supplier]="selectedSupplier"
        (formClosed)="handleFormClosed()"
      ></app-supplier-form>
    </div>
  </div>

  <!-- Di√°logo de confirmaci√≥n de eliminaci√≥n -->
  <div *ngIf="showConfirmDelete" class="confirm-dialog">
    <p>
      ¬øEst√°s seguro de eliminar al proveedor {{ supplierToDelete?.thirdParty }}?
    </p>
    <button (click)="deleteSupplier()">S√≠</button>
    <button (click)="cancelDelete()">No</button>
  </div>
</div>
